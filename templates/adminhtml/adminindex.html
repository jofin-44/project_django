<!-- New Registration Section -->
<div class="mt-4 register-form">
    <h4 class="text-muted">Register New</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="reg_no">Register No:</label>
            <input type="text" class="form-control" id="reg_no" name="reg_no" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="form3Example4cd">Repeat your password</label>
            <input type="password" id="form3Example4cd" class="form-control" id="Cpass" name="Cpass" />
            
        </div>
        
        <!-- Add more registration fields as needed -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <br>
</div>

</div>
