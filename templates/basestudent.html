{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="{% static 'student/studentimg/logo.png' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'student/style.css' %}">
</head>

<body>
    <header>
        <div class="logo" title="University Management System">
            <img src="{% static 'student/studentimg/logo.png' %}"alt="">
            <h2>U<span class="danger">M</span>S</h2>
        </div>
        <div class="navbar">
            <a href="{% url 'studentindex' %}" class="active">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>

            <a href="{% url 'studentattendance' %}">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Attendance</h3>
            </a>

            <a href="{% url 'studentregform' %}" onclick="timeTableAll()">
                <span class="material-icons-sharp">today</span>
                <h3>Registration Form</h3>
            </a>

            <a href="{% url 'studentsupport' %}">
                <span class="material-icons-sharp">support</span>
                <h3>Student Support</h3>
            </a>
            <!-- <a href="password.html">
                <span class="material-icons-sharp">password</span>
                <h3>Change Password</h3>
            </a> -->
            <a href="{% url 'logout' %}">
                <span class="material-icons-sharp" onclick="">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>

    </header>

    {% block content %}

    {% endblock content %}
   
    <!-- <script src="{% static 'student/timeTable.js' %}"></script> -->
    <script src="{% static 'student/app.js' %}"></script>
</body>

</html>
