{%extends 'index.html'%}
{% load static %}
{%block content%}
<head>
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<title>Login</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <h1>Login</h1>
            <form method="POST" action="">
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input name="submit" type="Submit" value="Login">
                <div class="signup_link">
                    Don't have an account? <a href="{% url 'registration' %}">Sign Up Here</a>
                </div>
            </form>
        </div>
    </div>
</body>   

{%endblock content%}
