{% extends 'base.html'%}
{% load static %}
{% block content %}

<style>

    body {
        font-family: 'Arial', sans-serif;
        background-color: #948d8d;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        color: #fff;
        padding-top: 500px;
    }

    #achievement-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        text-align: center;
    }

    .title-container {
        width: 100%;
        margin-bottom: 30px;
    }

    .title {
        font-size: 50px;
        margin-bottom: 10px;
        color: #e9c3c3;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-family: 'Roboto', sans-serif;
    }

    .card {
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 30%;
        margin: 43px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        object-position: center 5px;
    }

    .card-content {
        padding: 20px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #131010;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    .footer-row {
        background-color: #007BFF;
        text-align: center;
        font-size: larger;
        padding: 1% 50%;
        margin-top: auto;
    }

    .footer-row p {
        margin: 0;
        display: inline;
        color: #fff;
        font-size: 34px;
    }
</style>
